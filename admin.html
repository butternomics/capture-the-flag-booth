<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CTF ATL â€” Admin Dashboard</title>
  <style>
    :root {
      --green: #1B3A2D;
      --green-dark: #152E23;
      --gold: #C9A94E;
      --gold-dim: #A68B3C;
      --bg: #1A1710;
      --card: #2C2418;
      --card-hover: #3A3020;
      --text: #F5F0E8;
      --dim: #A89E8C;
      --red: #C94E4E;
      --green-ok: #4EC97A;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* ---- Login ---- */
    .login-form {
      max-width: 360px;
      margin: 80px auto;
      text-align: center;
      padding: 0 20px;
    }
    .login-form h1 { font-size: 24px; color: var(--gold); margin-bottom: 24px; letter-spacing: 2px; }
    .login-form input {
      width: 100%; padding: 14px 16px; border: 1px solid var(--dim); border-radius: 8px;
      background: var(--card); color: var(--text); font-size: 16px; margin-bottom: 12px; outline: none;
    }
    .login-form input:focus { border-color: var(--gold); }
    .login-form button {
      width: 100%; padding: 14px; background: var(--gold); color: var(--bg);
      border: none; border-radius: 8px; font-size: 15px; font-weight: 600; cursor: pointer;
    }

    /* ---- Dashboard Layout ---- */
    #dashboard { display: none; }

    .topbar {
      display: flex; align-items: center; justify-content: space-between;
      padding: 16px 24px; border-bottom: 1px solid var(--green); flex-wrap: wrap; gap: 12px;
    }
    .topbar h1 { font-size: 18px; color: var(--gold); letter-spacing: 2px; }
    .topbar-actions { display: flex; gap: 8px; }
    .refresh-btn {
      padding: 8px 16px; border: 1px solid var(--dim); border-radius: 6px;
      background: transparent; color: var(--text); cursor: pointer; font-size: 13px;
    }
    .refresh-btn:hover { border-color: var(--gold); }

    .content { padding: 24px; max-width: 1200px; margin: 0 auto; }

    /* ---- Stats Grid ---- */
    .stats-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px; margin-bottom: 32px;
    }
    .stat-card {
      background: var(--card); border-radius: 10px; padding: 20px; text-align: center;
    }
    .stat-num { font-size: 36px; font-weight: 800; color: var(--gold); }
    .stat-label { font-size: 11px; color: var(--dim); text-transform: uppercase; letter-spacing: 1px; margin-top: 4px; }

    /* ---- Tabs ---- */
    .tabs { display: flex; gap: 4px; margin-bottom: 20px; border-bottom: 1px solid var(--green); padding-bottom: 0; }
    .tab {
      padding: 10px 20px; border: none; background: transparent; color: var(--dim);
      cursor: pointer; font-size: 14px; font-weight: 600; border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    .tab.active { color: var(--gold); border-bottom-color: var(--gold); }
    .tab:hover { color: var(--text); }

    .tab-panel { display: none; }
    .tab-panel.active { display: block; }

    /* ---- Leaderboard ---- */
    .leader-table { width: 100%; border-collapse: collapse; }
    .leader-table th {
      text-align: left; padding: 10px 14px; font-size: 11px; color: var(--dim);
      text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid var(--green);
    }
    .leader-table td { padding: 12px 14px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }
    .leader-table tr:hover td { background: var(--card); }
    .leader-rank { font-size: 18px; font-weight: 800; color: var(--gold); width: 40px; }
    .leader-name { font-weight: 600; }
    .leader-email { color: var(--dim); font-size: 13px; }
    .leader-email a { color: var(--gold); text-decoration: none; }
    .leader-email a:hover { text-decoration: underline; }
    .leader-count { font-weight: 700; }
    .leader-bar { width: 120px; }
    .leader-bar-track { width: 100%; height: 6px; background: var(--green-dark); border-radius: 3px; }
    .leader-bar-fill { height: 100%; background: var(--gold); border-radius: 3px; transition: width 0.3s; }
    .leader-complete { color: var(--green-ok); font-weight: 700; }
    .leader-status-badge {
      display: inline-block; padding: 2px 8px; border-radius: 10px; font-size: 10px;
      font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;
    }
    .badge-pending { background: var(--gold); color: var(--bg); }
    .badge-approved { background: var(--green-ok); color: var(--bg); }
    .badge-rejected { background: var(--red); color: var(--text); }

    .expand-btn {
      background: none; border: none; color: var(--dim); cursor: pointer; font-size: 18px;
      padding: 2px 8px; transition: transform 0.2s;
    }
    .expand-btn.open { transform: rotate(90deg); }

    .leader-detail { display: none; }
    .leader-detail.open { display: table-row; }
    .leader-detail td { padding: 12px 14px; background: var(--card); }

    .detail-photos {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 6px;
    }
    .detail-photo {
      background: var(--green-dark); border-radius: 6px; overflow: hidden; text-align: center;
    }
    .detail-photo img { width: 100%; height: 90px; object-fit: cover; display: block; cursor: pointer; }
    .detail-photo .loc-label { font-size: 10px; color: var(--dim); padding: 3px 4px; }
    .detail-photo .no-photo {
      height: 90px; display: flex; align-items: center; justify-content: center;
      color: var(--dim); font-size: 11px;
    }
    .detail-actions { margin-top: 12px; display: flex; gap: 8px; align-items: center; }
    .action-btn {
      padding: 8px 20px; border: none; border-radius: 6px; font-size: 13px;
      font-weight: 600; cursor: pointer;
    }
    .action-btn:disabled { opacity: 0.4; cursor: not-allowed; }
    .action-btn.approve { background: var(--green-ok); color: var(--bg); }
    .action-btn.reject { background: var(--red); color: var(--text); }

    /* ---- Activity Feed ---- */
    .activity-list { display: flex; flex-direction: column; gap: 4px; }
    .activity-item {
      display: flex; align-items: center; gap: 12px; padding: 10px 14px;
      background: var(--card); border-radius: 8px; font-size: 14px;
    }
    .activity-time { font-size: 12px; color: var(--dim); min-width: 80px; }
    .activity-name { font-weight: 600; }
    .activity-loc { color: var(--gold); }
    .activity-photo { width: 40px; height: 40px; border-radius: 4px; object-fit: cover; margin-left: auto; cursor: pointer; }

    /* ---- Location Stats ---- */
    .loc-stats { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 8px; }
    .loc-stat-card {
      display: flex; align-items: center; gap: 12px; padding: 14px;
      background: var(--card); border-radius: 8px;
    }
    .loc-stat-count { font-size: 24px; font-weight: 800; color: var(--gold); min-width: 36px; text-align: center; }
    .loc-stat-name { font-size: 13px; font-weight: 600; }
    .loc-stat-sub { font-size: 11px; color: var(--dim); }

    .empty { text-align: center; padding: 48px 20px; color: var(--dim); font-size: 15px; }

    /* ---- Venue Offers in Location Cards ---- */
    .loc-stat-card { flex-direction: column; align-items: stretch; position: relative; }
    .loc-stat-header { display: flex; align-items: center; gap: 12px; }
    .loc-offer-badge {
      position: absolute; top: 10px; right: 10px; width: 10px; height: 10px;
      border-radius: 50%; background: var(--gold); box-shadow: 0 0 6px rgba(201,169,78,0.5);
    }
    .loc-offer-form { margin-top: 10px; display: flex; flex-direction: column; gap: 6px; }
    .loc-offer-form input, .loc-offer-form select {
      width: 100%; padding: 8px 10px; border: 1px solid var(--dim); border-radius: 6px;
      background: var(--bg); color: var(--text); font-size: 13px; outline: none;
    }
    .loc-offer-form input:focus { border-color: var(--gold); }
    .loc-offer-form input::placeholder { color: #666; }
    .loc-offer-actions { display: flex; gap: 6px; margin-top: 4px; }
    .loc-offer-actions button {
      flex: 1; padding: 6px 10px; border: none; border-radius: 5px;
      font-size: 12px; font-weight: 600; cursor: pointer;
    }
    .offer-save-btn { background: var(--gold); color: var(--bg); }
    .offer-save-btn:disabled { opacity: 0.4; cursor: not-allowed; }
    .offer-delete-btn { background: transparent; border: 1px solid var(--red) !important; color: var(--red); }
    .offer-toggle { display: flex; align-items: center; gap: 6px; font-size: 12px; color: var(--dim); }
    .offer-toggle input[type="checkbox"] { accent-color: var(--gold); }

    /* ---- Phase Control ---- */
    .phase-control {
      display: flex; align-items: center; gap: 8px; margin-bottom: 24px;
      padding: 16px; background: var(--card); border-radius: 10px;
      border: 1px solid rgba(201,169,78,0.2); flex-wrap: wrap;
    }
    .phase-control-label {
      font-size: 12px; color: var(--dim); text-transform: uppercase; letter-spacing: 1px;
      margin-right: 8px; font-weight: 700;
    }
    .phase-btn {
      padding: 8px 16px; border: 1px solid var(--dim); border-radius: 6px;
      background: transparent; color: var(--text); cursor: pointer; font-size: 13px;
      font-weight: 600; transition: all 0.2s;
    }
    .phase-btn:hover { border-color: var(--gold); color: var(--gold); }
    .phase-btn.active {
      background: var(--gold); color: var(--bg); border-color: var(--gold);
    }
    .phase-btn:disabled { opacity: 0.4; cursor: not-allowed; }

    /* ---- Knockout Tab ---- */
    .ko-section { margin-bottom: 24px; }
    .ko-section h3 {
      font-size: 14px; color: var(--gold); text-transform: uppercase; letter-spacing: 1px;
      margin-bottom: 12px; border-bottom: 1px solid var(--green); padding-bottom: 8px;
    }
    .ko-stats { display: flex; gap: 12px; margin-bottom: 16px; flex-wrap: wrap; }
    .ko-stat {
      background: var(--card); padding: 12px 16px; border-radius: 8px; text-align: center; min-width: 100px;
    }
    .ko-stat-num { font-size: 28px; font-weight: 800; color: var(--gold); }
    .ko-stat-label { font-size: 10px; color: var(--dim); text-transform: uppercase; letter-spacing: 1px; margin-top: 2px; }

    .ko-overrides { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 10px; margin-bottom: 20px; }
    .ko-override-card {
      background: var(--card); border-radius: 8px; padding: 14px; border-left: 3px solid var(--gold);
      position: relative;
    }
    .ko-override-loc { font-weight: 700; font-size: 14px; margin-bottom: 4px; }
    .ko-override-arrow { color: var(--dim); font-size: 13px; }
    .ko-override-country { color: var(--gold); font-weight: 600; }
    .ko-override-remove {
      position: absolute; top: 10px; right: 10px; background: none; border: 1px solid var(--red);
      color: var(--red); border-radius: 4px; padding: 2px 8px; font-size: 11px; cursor: pointer;
    }
    .ko-override-remove:hover { background: var(--red); color: var(--text); }

    .ko-form {
      display: grid; grid-template-columns: 1fr 1fr 80px 1fr auto; gap: 8px; align-items: end;
      background: var(--card); padding: 14px; border-radius: 8px;
    }
    .ko-form label { font-size: 11px; color: var(--dim); display: block; margin-bottom: 3px; }
    .ko-form select, .ko-form input {
      width: 100%; padding: 8px 10px; border: 1px solid var(--dim); border-radius: 6px;
      background: var(--bg); color: var(--text); font-size: 13px; outline: none;
    }
    .ko-form select:focus, .ko-form input:focus { border-color: var(--gold); }
    .ko-form-btn {
      padding: 8px 16px; background: var(--gold); color: var(--bg); border: none;
      border-radius: 6px; font-size: 13px; font-weight: 600; cursor: pointer; white-space: nowrap;
    }
    .ko-form-btn:disabled { opacity: 0.4; cursor: not-allowed; }

    @media (max-width: 700px) {
      .ko-form { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>

  <div id="login-view" class="login-form">
    <h1>CTF ADMIN</h1>
    <input type="password" id="admin-key-input" placeholder="Admin Key" autofocus>
    <button onclick="doLogin()">Enter</button>
  </div>

  <div id="dashboard">
    <div class="topbar">
      <h1>CAPTURE THE FLAG ATL</h1>
      <div class="topbar-actions">
        <button class="refresh-btn" onclick="loadData()">Refresh</button>
      </div>
    </div>

    <div class="content">
      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card"><div class="stat-num" id="s-visitors">0</div><div class="stat-label">Visitors</div></div>
        <div class="stat-card"><div class="stat-num" id="s-checkins">0</div><div class="stat-label">Check-ins</div></div>
        <div class="stat-card"><div class="stat-num" id="s-completers">0</div><div class="stat-label">Completers</div></div>
        <div class="stat-card"><div class="stat-num" id="s-pending">0</div><div class="stat-label">Pending Review</div></div>
      </div>

      <!-- Phase Control -->
      <div id="phase-control" class="phase-control"></div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" onclick="switchTab('leaderboard', this)">Leaderboard</button>
        <button class="tab" onclick="switchTab('activity', this)">Recent Activity</button>
        <button class="tab" onclick="switchTab('locations', this)">Locations</button>
        <button class="tab" onclick="switchTab('knockout', this)">Knockout</button>
      </div>

      <!-- Leaderboard -->
      <div id="tab-leaderboard" class="tab-panel active">
        <table class="leader-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Flags</th>
              <th>Progress</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="leaderboard-body"></tbody>
        </table>
      </div>

      <!-- Activity -->
      <div id="tab-activity" class="tab-panel">
        <div id="activity-feed" class="activity-list"></div>
      </div>

      <!-- Locations -->
      <div id="tab-locations" class="tab-panel">
        <div id="location-stats" class="loc-stats"></div>
      </div>

      <!-- Knockout -->
      <div id="tab-knockout" class="tab-panel">
        <div id="knockout-content"></div>
      </div>
    </div>
  </div>

<script>
const LOCATIONS = {
  'jackson-street-bridge': { name: 'Jackson Street Bridge', flag: '\u{1F1EA}\u{1F1F8}' },
  'ponce-city-market': { name: 'Ponce City Market', flag: '\u{1F1F2}\u{1F1E6}' },
  'krog-street-market': { name: 'Krog Street Market', flag: '\u{1F1FF}\u{1F1E6}' },
  'pittsburgh-yards': { name: 'Pittsburgh Yards', flag: '\u{1F1E8}\u{1F1FB}' },
  'piedmont-park': { name: 'Piedmont Park', flag: '\u{1F1F8}\u{1F1E6}' },
  'buckhead-village': { name: 'Buckhead Village', flag: '\u{1F1ED}\u{1F1F9}' },
  'west-end': { name: 'West End', flag: '\u{1F1FA}\u{1F1FF}' },
  'little-five-points': { name: 'Little Five Points', flag: '\u{1F30D}' },
  'east-atlanta-village': { name: 'East Atlanta Village', flag: '\u{1F30D}' },
  'sweet-auburn': { name: 'Sweet Auburn', flag: '\u{1F3DB}\u{FE0F}' },
  'auc-clark-atlanta': { name: 'AUC / Clark Atlanta', flag: '\u{1F3DB}\u{FE0F}' },
  'castleberry-hill': { name: 'Castleberry Hill', flag: '\u{1F3A8}' },
  'centennial-olympic-park': { name: 'Centennial Olympic Park', flag: '\u{26BD}' },
  'pemberton-place': { name: 'Pemberton Place', flag: '\u{26BD}' },
  'hartsfield-jackson-airport': { name: 'Hartsfield-Jackson Airport', flag: '\u{2708}\u{FE0F}' },
  'oca-mural-network': { name: 'OCA Mural Network', flag: '\u{2B50}' },
};

let adminKey = '';
let dashData = null;

function doLogin() {
  adminKey = document.getElementById('admin-key-input').value.trim();
  if (!adminKey) return;
  document.getElementById('login-view').style.display = 'none';
  document.getElementById('dashboard').style.display = 'block';
  loadData();
}

document.getElementById('admin-key-input').addEventListener('keydown', e => {
  if (e.key === 'Enter') doLogin();
});

function switchTab(name, btn) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
  btn.classList.add('active');
  document.getElementById('tab-' + name).classList.add('active');
}

async function loadData() {
  try {
    const res = await fetch('/api/admin?key=' + encodeURIComponent(adminKey));
    if (res.status === 401) {
      alert('Invalid admin key');
      document.getElementById('login-view').style.display = 'block';
      document.getElementById('dashboard').style.display = 'none';
      return;
    }
    dashData = await res.json();
    renderAll();
  } catch (err) {
    console.error('Load failed:', err);
  }
}

function renderAll() {
  if (!dashData) return;
  renderStats();
  renderLeaderboard();
  renderActivity();
  renderLocations();
  renderPhaseControl();
  renderKnockout();
}

function renderStats() {
  const s = dashData.stats;
  document.getElementById('s-visitors').textContent = s.totalVisitors;
  document.getElementById('s-checkins').textContent = s.totalCheckins;
  document.getElementById('s-completers').textContent = s.completers;
  document.getElementById('s-pending').textContent = s.pendingSubmissions;
}

function renderLeaderboard() {
  const body = document.getElementById('leaderboard-body');
  const leaders = dashData.leaderboard || [];

  if (!leaders.length) {
    body.innerHTML = '<tr><td colspan="7" class="empty">No visitors yet.</td></tr>';
    return;
  }

  body.innerHTML = leaders.map((l, i) => {
    const pct = Math.round((l.locationsCount / 16) * 100);
    const isComplete = l.locationsCount >= 16;

    let statusBadge = '';
    if (l.submission) {
      const cls = 'badge-' + l.submission.status;
      statusBadge = '<span class="leader-status-badge ' + cls + '">' + l.submission.status + '</span>';
    } else if (isComplete) {
      statusBadge = '<span class="leader-status-badge badge-pending" style="opacity:0.5">No submission</span>';
    }

    // Build detail photos for all 16 locations
    const checkinMap = {};
    for (const c of l.checkins) {
      if (!checkinMap[c.location_id]) checkinMap[c.location_id] = c;
    }

    let photoHtml = '';
    for (const [slug, loc] of Object.entries(LOCATIONS)) {
      const c = checkinMap[slug];
      if (c && c.photo_url) {
        photoHtml += '<div class="detail-photo">' +
          '<img src="' + esc(c.photo_url) + '" alt="' + esc(loc.name) + '" loading="lazy" onclick="window.open(\'' + esc(c.photo_url) + '\',\'_blank\')">' +
          '<div class="loc-label">' + loc.flag + ' ' + esc(loc.name) + '</div></div>';
      } else if (c) {
        photoHtml += '<div class="detail-photo"><div class="no-photo">No photo</div>' +
          '<div class="loc-label">' + loc.flag + ' ' + esc(loc.name) + '</div></div>';
      } else {
        photoHtml += '<div class="detail-photo" style="opacity:0.3"><div class="no-photo">--</div>' +
          '<div class="loc-label">' + loc.flag + ' ' + esc(loc.name) + '</div></div>';
      }
    }

    let actionsHtml = '';
    if (l.submission && l.submission.status === 'pending') {
      actionsHtml = '<div class="detail-actions">' +
        '<button class="action-btn approve" onclick="reviewSubmission(' + l.submission.id + ', \'approved\', this)">Approve Winner</button>' +
        '<button class="action-btn reject" onclick="reviewSubmission(' + l.submission.id + ', \'rejected\', this)">Reject</button></div>';
    } else if (l.submission) {
      actionsHtml = '<div class="detail-actions" style="color:var(--dim);font-size:13px;">' +
        (l.submission.status === 'approved' ? 'Approved' : 'Rejected') +
        (l.submission.reviewed_at ? ' on ' + new Date(l.submission.reviewed_at).toLocaleDateString() : '') + '</div>';
    }

    return '<tr onclick="toggleDetail(' + i + ')">' +
      '<td class="leader-rank">' + (i + 1) + '</td>' +
      '<td class="leader-name">' + esc(l.firstName) + '</td>' +
      '<td class="leader-email"><a href="mailto:' + esc(l.email) + '">' + esc(l.email) + '</a></td>' +
      '<td class="leader-count' + (isComplete ? ' leader-complete' : '') + '">' + l.locationsCount + '/16</td>' +
      '<td class="leader-bar"><div class="leader-bar-track"><div class="leader-bar-fill" style="width:' + pct + '%"></div></div></td>' +
      '<td>' + statusBadge + '</td>' +
      '<td><button class="expand-btn" id="expand-' + i + '">&#9654;</button></td>' +
      '</tr>' +
      '<tr class="leader-detail" id="detail-' + i + '"><td colspan="7">' + photoHtml + actionsHtml + '</td></tr>';
  }).join('');
}

function toggleDetail(idx) {
  const detail = document.getElementById('detail-' + idx);
  const btn = document.getElementById('expand-' + idx);
  detail.classList.toggle('open');
  btn.classList.toggle('open');
}

function renderActivity() {
  const feed = document.getElementById('activity-feed');
  const items = dashData.recentActivity || [];

  if (!items.length) {
    feed.innerHTML = '<div class="empty">No activity yet.</div>';
    return;
  }

  feed.innerHTML = items.map(a => {
    const loc = LOCATIONS[a.location_id] || { name: a.location_id, flag: '' };
    const time = new Date(a.created_at);
    const timeStr = time.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) +
      ' ' + time.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });

    let photoImg = '';
    if (a.photo_url) {
      photoImg = '<img class="activity-photo" src="' + esc(a.photo_url) + '" onclick="window.open(\'' + esc(a.photo_url) + '\',\'_blank\')" loading="lazy">';
    }

    return '<div class="activity-item">' +
      '<span class="activity-time">' + timeStr + '</span>' +
      '<span class="activity-name">' + esc(a.visitorName) + '</span>' +
      '<span>checked in at</span>' +
      '<span class="activity-loc">' + loc.flag + ' ' + esc(loc.name) + '</span>' +
      photoImg + '</div>';
  }).join('');
}

function renderLocations() {
  const container = document.getElementById('location-stats');
  const counts = dashData.locationCounts || {};
  const offers = dashData.venueOffers || [];

  // Build offer lookup by location_id
  const offerMap = {};
  for (const o of offers) { offerMap[o.location_id] = o; }

  const sorted = Object.entries(LOCATIONS)
    .map(([slug, loc]) => ({ slug, ...loc, count: counts[slug] || 0 }))
    .sort((a, b) => b.count - a.count);

  container.innerHTML = sorted.map(l => {
    const offer = offerMap[l.slug];
    const hasActiveOffer = offer && offer.active;
    return '<div class="loc-stat-card">' +
      (hasActiveOffer ? '<div class="loc-offer-badge" title="Active offer"></div>' : '') +
      '<div class="loc-stat-header">' +
        '<div class="loc-stat-count">' + l.count + '</div>' +
        '<div><div class="loc-stat-name">' + l.flag + ' ' + esc(l.name) + '</div>' +
        '<div class="loc-stat-sub">check-ins</div></div>' +
      '</div>' +
      '<div class="loc-offer-form">' +
        '<input type="text" id="offer-text-' + l.slug + '" placeholder="Offer text (e.g. 10% off)" value="' + esc(offer?.offer_text || '') + '">' +
        '<input type="text" id="offer-code-' + l.slug + '" placeholder="Code (optional)" value="' + esc(offer?.offer_code || '') + '">' +
        '<label class="offer-toggle">' +
          '<input type="checkbox" id="offer-active-' + l.slug + '"' + (hasActiveOffer || !offer ? ' checked' : '') + '>' +
          'Active' +
        '</label>' +
        '<div class="loc-offer-actions">' +
          '<button class="offer-save-btn" onclick="saveOffer(\'' + l.slug + '\', this)">Save Offer</button>' +
          (offer ? '<button class="offer-delete-btn" onclick="deleteOffer(\'' + l.slug + '\', this)">Remove</button>' : '') +
        '</div>' +
      '</div>' +
    '</div>';
  }).join('');
}

async function reviewSubmission(subId, status, btn) {
  btn.disabled = true;
  btn.textContent = status === 'approved' ? 'Approving...' : 'Rejecting...';
  try {
    const res = await fetch('/api/admin', {
      method: 'PATCH',
      headers: { 'Content-Type': 'application/json', 'X-Admin-Key': adminKey },
      body: JSON.stringify({ submissionId: subId, status, reviewedBy: 'admin' }),
    });
    if (res.ok) { loadData(); }
    else { alert('Failed'); btn.disabled = false; btn.textContent = status === 'approved' ? 'Approve Winner' : 'Reject'; }
  } catch { alert('Network error'); btn.disabled = false; }
}

async function saveOffer(slug, btn) {
  const offerText = document.getElementById('offer-text-' + slug).value.trim();
  const offerCode = document.getElementById('offer-code-' + slug).value.trim();
  const active = document.getElementById('offer-active-' + slug).checked;

  if (!offerText) { alert('Enter offer text first'); return; }

  btn.disabled = true;
  btn.textContent = 'Saving...';
  try {
    const res = await fetch('/api/admin', {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json', 'X-Admin-Key': adminKey },
      body: JSON.stringify({ action: 'save-offer', locationId: slug, offerText, offerCode: offerCode || null, active }),
    });
    if (res.ok) { loadData(); }
    else { alert('Failed to save offer'); btn.disabled = false; btn.textContent = 'Save Offer'; }
  } catch { alert('Network error'); btn.disabled = false; btn.textContent = 'Save Offer'; }
}

async function deleteOffer(slug, btn) {
  if (!confirm('Remove offer for this location?')) return;
  btn.disabled = true;
  btn.textContent = 'Removing...';
  try {
    const res = await fetch('/api/admin', {
      method: 'DELETE',
      headers: { 'Content-Type': 'application/json', 'X-Admin-Key': adminKey },
      body: JSON.stringify({ locationId: slug }),
    });
    if (res.ok) { loadData(); }
    else { alert('Failed to remove offer'); btn.disabled = false; btn.textContent = 'Remove'; }
  } catch { alert('Network error'); btn.disabled = false; btn.textContent = 'Remove'; }
}

// ---- Phase Control ----
const PHASES = [
  { id: 'group_stage', label: 'Group Stage' },
  { id: 'knockout_r32', label: 'Round of 32' },
  { id: 'knockout_r16', label: 'Round of 16' },
  { id: 'semifinal', label: 'Semifinal' },
];

function renderPhaseControl() {
  const container = document.getElementById('phase-control');
  const currentPhase = dashData.gameConfig?.phase || 'group_stage';

  container.innerHTML = '<span class="phase-control-label">Game Phase:</span>' +
    PHASES.map(p => {
      const isActive = p.id === currentPhase;
      return '<button class="phase-btn' + (isActive ? ' active' : '') + '" ' +
        'onclick="setPhase(\'' + p.id + '\')"' +
        (isActive ? ' disabled' : '') + '>' +
        p.label + '</button>';
    }).join('');
}

async function setPhase(phase) {
  const currentPhase = dashData.gameConfig?.phase || 'group_stage';
  const label = PHASES.find(p => p.id === phase)?.label || phase;

  if (!confirm('Change game phase to "' + label + '"?\n\nCurrent phase: ' +
    (PHASES.find(p => p.id === currentPhase)?.label || currentPhase) +
    '\n\nThis will change what visitors see on the frontend.')) {
    return;
  }

  try {
    const res = await fetch('/api/admin', {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json', 'X-Admin-Key': adminKey },
      body: JSON.stringify({ action: 'advance-phase', phase }),
    });
    if (res.ok) { loadData(); }
    else { alert('Failed to update phase'); }
  } catch { alert('Network error'); }
}

// ---- Knockout Tab ----
function renderKnockout() {
  const container = document.getElementById('knockout-content');
  const currentPhase = dashData.gameConfig?.phase || 'group_stage';
  const overrides = dashData.locationOverrides || [];
  const koStats = dashData.knockoutStats || {};

  let html = '';

  // Knockout stats
  html += '<div class="ko-section"><h3>Knockout Check-in Stats</h3><div class="ko-stats">';
  for (const p of PHASES.slice(1)) {
    html += '<div class="ko-stat">' +
      '<div class="ko-stat-num">' + (koStats[p.id] || 0) + '</div>' +
      '<div class="ko-stat-label">' + p.label + '</div></div>';
  }
  html += '</div></div>';

  // Active overrides for current phase
  const phaseOverrides = overrides.filter(o => o.phase === currentPhase);
  html += '<div class="ko-section"><h3>Active Overrides (' +
    (PHASES.find(p => p.id === currentPhase)?.label || currentPhase) + ')</h3>';

  if (phaseOverrides.length) {
    html += '<div class="ko-overrides">';
    for (const o of phaseOverrides) {
      const loc = LOCATIONS[o.location_id] || { name: o.location_id, flag: '' };
      html += '<div class="ko-override-card">' +
        '<button class="ko-override-remove" onclick="deleteOverride(\'' + esc(o.location_id) + '\', \'' + esc(o.phase) + '\', this)">Remove</button>' +
        '<div class="ko-override-loc">' + loc.flag + ' ' + esc(loc.name) + '</div>' +
        '<div class="ko-override-arrow">' + esc(loc.name) + ' &rarr; ' +
        '<span class="ko-override-country">' + esc(o.flag) + ' ' + esc(o.country) + '</span></div>' +
        (o.tagline ? '<div style="font-size:12px;color:var(--dim);margin-top:4px;">"' + esc(o.tagline) + '"</div>' : '') +
        '</div>';
    }
    html += '</div>';
  } else {
    html += '<p style="color:var(--dim);font-size:14px;margin-bottom:16px;">No overrides set for this phase.</p>';
  }
  html += '</div>';

  // All overrides (all phases)
  const otherOverrides = overrides.filter(o => o.phase !== currentPhase);
  if (otherOverrides.length) {
    html += '<div class="ko-section"><h3>Other Phase Overrides</h3><div class="ko-overrides">';
    for (const o of otherOverrides) {
      const loc = LOCATIONS[o.location_id] || { name: o.location_id, flag: '' };
      const pLabel = PHASES.find(p => p.id === o.phase)?.label || o.phase;
      html += '<div class="ko-override-card" style="opacity:0.6">' +
        '<button class="ko-override-remove" onclick="deleteOverride(\'' + esc(o.location_id) + '\', \'' + esc(o.phase) + '\', this)">Remove</button>' +
        '<div class="ko-override-loc">' + loc.flag + ' ' + esc(loc.name) + ' <span style="font-size:10px;color:var(--dim);">(' + pLabel + ')</span></div>' +
        '<div class="ko-override-arrow">&rarr; <span class="ko-override-country">' + esc(o.flag) + ' ' + esc(o.country) + '</span></div>' +
        '</div>';
    }
    html += '</div></div>';
  }

  // Add override form
  html += '<div class="ko-section"><h3>Add / Edit Override</h3>' +
    '<div class="ko-form">' +
      '<div><label>Location</label><select id="ko-loc">' +
        Object.entries(LOCATIONS).map(([slug, loc]) =>
          '<option value="' + slug + '">' + loc.flag + ' ' + esc(loc.name) + '</option>'
        ).join('') +
      '</select></div>' +
      '<div><label>Country</label><input type="text" id="ko-country" placeholder="e.g. Argentina"></div>' +
      '<div><label>Flag</label><input type="text" id="ko-flag" placeholder="ðŸ‡¦ðŸ‡·"></div>' +
      '<div><label>Tagline</label><input type="text" id="ko-tagline" placeholder="Optional tagline"></div>' +
      '<div><label>&nbsp;</label><button class="ko-form-btn" onclick="saveOverride(this)">Save</button></div>' +
    '</div></div>';

  container.innerHTML = html;
}

async function saveOverride(btn) {
  const locationId = document.getElementById('ko-loc').value;
  const country = document.getElementById('ko-country').value.trim();
  const flag = document.getElementById('ko-flag').value.trim();
  const tagline = document.getElementById('ko-tagline').value.trim();
  const phase = dashData.gameConfig?.phase || 'group_stage';

  if (!country || !flag) { alert('Country and flag emoji are required'); return; }
  if (phase === 'group_stage') { alert('Cannot add overrides during group stage. Advance the phase first.'); return; }

  btn.disabled = true;
  btn.textContent = 'Saving...';
  try {
    const res = await fetch('/api/admin', {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json', 'X-Admin-Key': adminKey },
      body: JSON.stringify({ action: 'save-override', locationId, phase, country, flag, tagline: tagline || null }),
    });
    if (res.ok) { loadData(); }
    else { alert('Failed to save override'); btn.disabled = false; btn.textContent = 'Save'; }
  } catch { alert('Network error'); btn.disabled = false; btn.textContent = 'Save'; }
}

async function deleteOverride(locationId, phase, btn) {
  if (!confirm('Remove this override?')) return;
  btn.disabled = true;
  btn.textContent = '...';
  try {
    const res = await fetch('/api/admin', {
      method: 'DELETE',
      headers: { 'Content-Type': 'application/json', 'X-Admin-Key': adminKey },
      body: JSON.stringify({ action: 'delete-override', locationId, phase }),
    });
    if (res.ok) { loadData(); }
    else { alert('Failed to remove override'); btn.disabled = false; btn.textContent = 'Remove'; }
  } catch { alert('Network error'); btn.disabled = false; btn.textContent = 'Remove'; }
}

function esc(str) {
  if (!str) return '';
  const d = document.createElement('div');
  d.textContent = str;
  return d.innerHTML;
}
